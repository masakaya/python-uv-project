name: Promote to Production

on:
  push:
    branches:
      - staging

jobs:
  create-production-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºà„Éñ„É©„É≥„ÉÅÊØîËºÉ„Å´ÂøÖË¶ÅÔºâ

      - name: Check if production branch exists
        id: check-production
        run: |
          if git ls-remote --heads origin production | grep -q production; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create production branch if not exists
        if: steps.check-production.outputs.exists == 'false'
        run: |
          git checkout -b production
          git push origin production

      - name: Check for existing PR
        if: steps.check-production.outputs.exists == 'true'
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # staging „Åã„Çâ production „Å∏„ÅÆ open „Å™ PR „ÅåÂ≠òÂú®„Åô„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
          existing_pr=$(gh pr list --base production --head staging --state open --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "number=$existing_pr" >> $GITHUB_OUTPUT
            echo "Êó¢Â≠ò„ÅÆ PR „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü: #$existing_pr"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Êó¢Â≠ò„ÅÆ PR „ÅØË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü"
          fi

      - name: Create Pull Request to production
        if: steps.check-production.outputs.exists == 'true' && steps.check-pr.outputs.exists == 'false'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: staging
          destination_branch: production
          pr_title: "chore: Promote staging to production"
          pr_body: |
            ## üöÄ Auto-generated promotion PR

            This PR promotes changes from `staging` to `production`.

            ### Changes
            This includes all commits merged to staging since the last promotion.

            ### Checklist
            - [ ] Review changes
            - [ ] Verify staging tests pass
            - [ ] Ready for production deployment
            - [ ] Stakeholder approval obtained

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

      - name: Skip PR creation (already exists)
        if: steps.check-production.outputs.exists == 'true' && steps.check-pr.outputs.exists == 'true'
        run: |
          echo "‚úÖ PR #${{ steps.check-pr.outputs.number }} already exists. Skipping creation."
          echo "View PR: ${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.check-pr.outputs.number }}"

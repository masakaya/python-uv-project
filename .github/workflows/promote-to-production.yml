name: Promote to Production

on:
  push:
    branches:
      - staging

jobs:
  create-production-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆãƒ–ãƒ©ãƒ³ãƒæ¯”è¼ƒã«å¿…è¦ï¼‰
          ref: staging

      - name: Check if production branch exists
        id: check-production
        run: |
          if git ls-remote --heads origin production | grep -q production; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create production branch if not exists
        if: steps.check-production.outputs.exists == 'false'
        run: |
          git checkout -b production
          git push origin production

      - name: Create merge branch with conflict resolution
        if: steps.check-production.outputs.exists == 'true'
        run: |
          # Gitè¨­å®š
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ãƒžãƒ¼ã‚¸ç”¨ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
          BRANCH_NAME="auto-promote-staging-to-production-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME" origin/production

          # staging ã‚’ãƒžãƒ¼ã‚¸è©¦è¡Œ
          if ! git merge --no-commit --no-ff origin/staging; then
            echo "Merge conflicts detected. Resolving automatically..."

            # manifest.json ã®ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆã‚’è‡ªå‹•è§£æ±ºï¼ˆstagingå´ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŽ¡ç”¨ï¼‰
            if [ -f .github/.release-please-manifest.json ]; then
              git checkout --theirs .github/.release-please-manifest.json
              git add .github/.release-please-manifest.json
              echo "Resolved .github/.release-please-manifest.json (using staging version)"
            fi

            # ä»–ã®ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆãŒãªã„ã‹ç¢ºèª
            if git diff --name-only --diff-filter=U | grep -v ".github/.release-please-manifest.json"; then
              echo "ERROR: Unexpected conflicts found beyond manifest.json"
              git merge --abort
              exit 1
            fi

            # Create merge commit with auto-resolved conflicts
            git commit -m "chore: merge staging to production with auto-resolved conflicts" -m "Auto-resolved conflicts:" -m "- .github/.release-please-manifest.json (used staging version)"
          else
            # Create merge commit without conflicts
            git commit -m "chore: merge staging to production"
          fi

          # ãƒ–ãƒ©ãƒ³ãƒã‚’push
          git push origin "$BRANCH_NAME"

          # æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—ã§ä½¿ç”¨ã™ã‚‹ãŸã‚ã«ãƒ–ãƒ©ãƒ³ãƒåã‚’ä¿å­˜
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        id: merge

      - name: Create Pull Request to production
        if: steps.check-production.outputs.exists == 'true'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ steps.merge.outputs.branch_name }}
          destination_branch: production
          pr_title: "chore: Promote staging to production"
          pr_body: |
            ## ðŸš€ Auto-generated promotion PR

            This PR promotes changes from `staging` to `production`.

            ### Changes
            This includes all commits merged to staging since the last promotion.

            ### Auto-resolved Conflicts
            - `.github/.release-please-manifest.json` - Always uses the staging version

            ### Checklist
            - [ ] Review changes
            - [ ] Verify staging tests pass
            - [ ] Ready for production deployment
            - [ ] Stakeholder approval obtained

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

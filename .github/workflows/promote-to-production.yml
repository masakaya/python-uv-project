name: Promote to Production

on:
  push:
    branches:
      - staging

jobs:
  create-production-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆãƒ–ãƒ©ãƒ³ãƒæ¯”è¼ƒã«å¿…è¦ï¼‰

      - name: Check if production branch exists
        id: check-production
        run: |
          if git ls-remote --heads origin production | grep -q production; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create production branch if not exists
        if: steps.check-production.outputs.exists == 'false'
        run: |
          git checkout -b production
          git push origin production

      - name: Create Pull Request to production
        if: steps.check-production.outputs.exists == 'true'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: staging
          destination_branch: production
          pr_title: "chore: Promote staging to production"
          pr_body: |
            ## ðŸš€ Auto-generated promotion PR

            This PR promotes changes from `staging` to `production`.

            ### Changes
            This includes all commits merged to staging since the last promotion.

            ### Checklist
            - [ ] Review changes
            - [ ] Verify staging tests pass
            - [ ] Ready for production deployment
            - [ ] Stakeholder approval obtained

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

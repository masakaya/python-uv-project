name: Promote to Production

on:
  push:
    branches:
      - staging

jobs:
  create-production-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºà„Éñ„É©„É≥„ÉÅÊØîËºÉ„Å´ÂøÖË¶ÅÔºâ
          ref: staging

      - name: Check if production branch exists
        id: check-production
        run: |
          if git ls-remote --heads origin production | grep -q production; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create production branch if not exists
        if: steps.check-production.outputs.exists == 'false'
        run: |
          git checkout -b production
          git push origin production

      - name: Check existing PR
        if: steps.check-production.outputs.exists == 'true'
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Êó¢Â≠ò„ÅÆ„Éó„É≠„É¢„Éº„Ç∑„Éß„É≥PR„ÇíÊ§úÁ¥¢
          EXISTING_PR=$(gh pr list --base production --head auto-promote-staging-to-production --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING_PR" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update merge branch
        if: steps.check-production.outputs.exists == 'true'
        run: |
          # GitË®≠ÂÆö
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Âõ∫ÂÆö„ÅÆ„Éñ„É©„É≥„ÉÅÂêç„Çí‰ΩøÁî®
          BRANCH_NAME="auto-promote-staging-to-production"

          # Êó¢Â≠ò„ÅÆ„É™„É¢„Éº„Éà„Éñ„É©„É≥„ÉÅ„ÇíÂâäÈô§Ôºà„ÅÇ„Çå„Å∞Ôºâ
          git push origin --delete "$BRANCH_NAME" 2>/dev/null || true

          # „Éû„Éº„Ç∏Áî®„Éñ„É©„É≥„ÉÅ„Çí‰ΩúÊàê
          git checkout -b "$BRANCH_NAME" origin/production

          # staging „Çí„Éû„Éº„Ç∏Ë©¶Ë°å
          if ! git merge --no-commit --no-ff origin/staging; then
            echo "Merge conflicts detected. Resolving automatically..."

            # Auto-resolve ALL conflicts (always use staging version)
            git diff --name-only --diff-filter=U | while read file; do
              echo "Resolving conflict: $file (using staging version)"
              git checkout --theirs "$file"
              git add "$file"
            done

            # Create merge commit with auto-resolved conflicts
            git commit -m "chore: merge staging to production with auto-resolved conflicts"
          else
            # Create merge commit without conflicts
            git commit -m "chore: merge staging to production"
          fi

          # „Éñ„É©„É≥„ÉÅ„Çípush
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request to production
        if: steps.check-production.outputs.exists == 'true' && steps.check-pr.outputs.pr_exists == 'false'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: auto-promote-staging-to-production
          destination_branch: production
          pr_title: "chore: Promote staging to production"
          pr_body: |
            ## üöÄ Auto-generated promotion PR

            This PR promotes changes from `staging` to `production`.

            ### Changes
            This includes all commits merged to staging since the last promotion.

            ### Auto-resolved Conflicts
            - `.github/.release-please-manifest.json` - Always uses the staging version

            ### Checklist
            - [ ] Review changes
            - [ ] Verify staging tests pass
            - [ ] Ready for production deployment
            - [ ] Stakeholder approval obtained

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

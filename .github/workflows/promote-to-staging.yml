name: Promote to Staging

on:
  push:
    branches:
      - main

jobs:
  create-staging-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆãƒ–ãƒ©ãƒ³ãƒæ¯”è¼ƒã«å¿…è¦ï¼‰

      - name: Check if staging branch exists
        id: check-staging
        run: |
          if git ls-remote --heads origin staging | grep -q staging; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create staging branch if not exists
        if: steps.check-staging.outputs.exists == 'false'
        run: |
          git checkout -b staging
          git push origin staging

      - name: Check for existing PR
        if: steps.check-staging.outputs.exists == 'true'
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # main ã‹ã‚‰ staging ã¸ã® open ãª PR ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          existing_pr=$(gh pr list --base staging --head main --state open --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "number=$existing_pr" >> $GITHUB_OUTPUT
            echo "æ—¢å­˜ã® PR ãŒè¦‹ã¤ã‹ã‚Šã¾ã—ãŸ: #$existing_pr"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "æ—¢å­˜ã® PR ã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"
          fi

      - name: Create Pull Request to staging
        if: steps.check-staging.outputs.exists == 'true' && steps.check-pr.outputs.exists == 'false'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: main
          destination_branch: staging
          pr_title: "chore: Promote main to staging"
          pr_body: |
            ## ğŸš€ Auto-generated promotion PR

            This PR promotes changes from `main` to `staging`.

            ### Changes
            This includes all commits merged to main since the last promotion.

            ### Checklist
            - [ ] Review changes
            - [ ] Verify tests pass
            - [ ] Ready for staging deployment

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

      - name: Skip PR creation (already exists)
        if: steps.check-staging.outputs.exists == 'true' && steps.check-pr.outputs.exists == 'true'
        run: |
          echo "âœ… PR #${{ steps.check-pr.outputs.number }} already exists. Skipping creation."
          echo "View PR: ${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.check-pr.outputs.number }}"

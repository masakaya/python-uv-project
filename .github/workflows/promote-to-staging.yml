name: Promote to Staging

on:
  push:
    branches:
      - main

jobs:
  create-staging-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—ï¼ˆãƒ–ãƒ©ãƒ³ãƒæ¯”è¼ƒã«å¿…è¦ï¼‰
          ref: main

      - name: Check if staging branch exists
        id: check-staging
        run: |
          if git ls-remote --heads origin staging | grep -q staging; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create staging branch if not exists
        if: steps.check-staging.outputs.exists == 'false'
        run: |
          git checkout -b staging
          git push origin staging

      - name: Create merge branch with conflict resolution
        if: steps.check-staging.outputs.exists == 'true'
        run: |
          # Gitè¨­å®š
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ãƒžãƒ¼ã‚¸ç”¨ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
          BRANCH_NAME="auto-promote-main-to-staging-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME" origin/staging

          # main ã‚’ãƒžãƒ¼ã‚¸è©¦è¡Œ
          if ! git merge --no-commit --no-ff origin/main; then
            echo "Merge conflicts detected. Resolving automatically..."

            # manifest.json ã®ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆã‚’è‡ªå‹•è§£æ±ºï¼ˆmainå´ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŽ¡ç”¨ï¼‰
            if [ -f .github/.release-please-manifest.json ]; then
              git checkout --theirs .github/.release-please-manifest.json
              git add .github/.release-please-manifest.json
              echo "Resolved .github/.release-please-manifest.json (using main version)"
            fi

            # ä»–ã®ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆãŒãªã„ã‹ç¢ºèª
            if git diff --name-only --diff-filter=U | grep -v ".github/.release-please-manifest.json"; then
              echo "ERROR: Unexpected conflicts found beyond manifest.json"
              git merge --abort
              exit 1
            fi

            # Create merge commit with auto-resolved conflicts
            git commit -m "chore: merge main to staging with auto-resolved conflicts" -m "Auto-resolved conflicts:" -m "- .github/.release-please-manifest.json (used main version)"
          else
            # Create merge commit without conflicts
            git commit -m "chore: merge main to staging"
          fi

          # ãƒ–ãƒ©ãƒ³ãƒã‚’push
          git push origin "$BRANCH_NAME"

          # æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—ã§ä½¿ç”¨ã™ã‚‹ãŸã‚ã«ãƒ–ãƒ©ãƒ³ãƒåã‚’ä¿å­˜
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        id: merge

      - name: Create Pull Request to staging
        if: steps.check-staging.outputs.exists == 'true'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ steps.merge.outputs.branch_name }}
          destination_branch: staging
          pr_title: "chore: Promote main to staging"
          pr_body: |
            ## ðŸš€ Auto-generated promotion PR

            This PR promotes changes from `main` to `staging`.

            ### Changes
            This includes all commits merged to main since the last promotion.

            ### Auto-resolved Conflicts
            - `.github/.release-please-manifest.json` - Always uses the main version

            ### Checklist
            - [ ] Review changes
            - [ ] Verify tests pass
            - [ ] Ready for staging deployment

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

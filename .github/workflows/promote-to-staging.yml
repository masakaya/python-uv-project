name: Promote to Staging

on:
  push:
    branches:
      - main

jobs:
  create-staging-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÂÖ®Â±•Ê≠¥„ÇíÂèñÂæóÔºà„Éñ„É©„É≥„ÉÅÊØîËºÉ„Å´ÂøÖË¶ÅÔºâ
          ref: main

      - name: Check if staging branch exists
        id: check-staging
        run: |
          if git ls-remote --heads origin staging | grep -q staging; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create staging branch if not exists
        if: steps.check-staging.outputs.exists == 'false'
        run: |
          git checkout -b staging
          git push origin staging

      - name: Check existing PR
        if: steps.check-staging.outputs.exists == 'true'
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Êó¢Â≠ò„ÅÆ„Éó„É≠„É¢„Éº„Ç∑„Éß„É≥PR„ÇíÊ§úÁ¥¢
          EXISTING_PR=$(gh pr list --base staging --head auto-promote-main-to-staging --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING_PR" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update merge branch
        if: steps.check-staging.outputs.exists == 'true'
        run: |
          # GitË®≠ÂÆö
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Âõ∫ÂÆö„ÅÆ„Éñ„É©„É≥„ÉÅÂêç„Çí‰ΩøÁî®
          BRANCH_NAME="auto-promote-main-to-staging"

          # „Éû„Éº„Ç∏Áî®„Éñ„É©„É≥„ÉÅ„Çí‰ΩúÊàê
          git checkout -b "$BRANCH_NAME" origin/staging

          # main „Çí„Éû„Éº„Ç∏Ë©¶Ë°å
          if ! git merge --no-commit --no-ff origin/main; then
            echo "Merge conflicts detected. Resolving automatically..."

            # Auto-resolve ALL conflicts (always use main version)
            git diff --name-only --diff-filter=U | while read file; do
              echo "Resolving conflict: $file (using main version)"
              git checkout --theirs "$file"
              git add "$file"
            done

            # Create merge commit with auto-resolved conflicts
            git commit -m "chore: merge main to staging with auto-resolved conflicts"
          else
            # Create merge commit without conflicts
            git commit -m "chore: merge main to staging"
          fi

          # „Éñ„É©„É≥„ÉÅ„Çíforce pushÔºàÊó¢Â≠òPR„ÇíÊõ¥Êñ∞Ôºâ
          git push -f origin "$BRANCH_NAME"

      - name: Create Pull Request to staging
        if: steps.check-staging.outputs.exists == 'true' && steps.check-pr.outputs.pr_exists == 'false'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: auto-promote-main-to-staging
          destination_branch: staging
          pr_title: "chore: Promote main to staging"
          pr_body: |
            ## üöÄ Auto-generated promotion PR

            This PR promotes changes from `main` to `staging`.

            ### Changes
            This includes all commits merged to main since the last promotion.

            ### Auto-resolved Conflicts
            - `.github/.release-please-manifest.json` - Always uses the main version

            ### Checklist
            - [ ] Review changes
            - [ ] Verify tests pass
            - [ ] Ready for staging deployment

            ---
            *Auto-generated by GitHub Actions*
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_allow_empty: false

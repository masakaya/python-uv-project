name: Release

on:
  push:
    branches:
      - production

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # リリースタイプ（Python プロジェクト）
          release-type: python
          # パッケージ名
          package-name: python-uv-project
          # CHANGELOG の生成
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false},{"type":"docs","section":"Documentation","hidden":false},{"type":"refactor","section":"Refactoring","hidden":false},{"type":"test","section":"Tests","hidden":false}]'

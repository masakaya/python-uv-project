name: Release

on:
  push:
    branches:
      - production

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # v4 では設定ファイル (release-please-config.json) を使用
          token: ${{ secrets.GITHUB_TOKEN }}
